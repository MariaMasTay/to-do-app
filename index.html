<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Daily To-do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="/to-do/css/to-do-app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  </head>
  <body>

    <div class="container">
      <div class="header">
        <div id="date"></div>
        <img src="images/bg-final.JPG" alt="Background image" id="bgImage">
        <div class="clear" id="clear">
          <i class="fa fa-refresh"></i>
        </div>
      </div>

      <div class="content">
        <ul id="list"></ul>
      </div>

      <div class="add-to-do">
        <i class="fa fa-plus-circle"></i>
        <input type="text" id="input" placeholder="Add a to-do and press enter">
      </div>

    </div>
    <script src="/to-do/javascript/to-do-app.js"></script>

  </body>
</html>
